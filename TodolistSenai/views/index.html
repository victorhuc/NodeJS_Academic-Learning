<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../public/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>TODOLIST NODE</title>
</head>

<body class="container">

        <div class="tarefas">
            <h3>TODOLIST NODE</h3>
            <form class="d-flex" method="post" onsubmit= "return validarFormulario()">
                <input type="text" class="form-control" name="task">
                <input type="submit" name="acao" class="btn btn-primary" value="Inserir">
            </form>

            <% for(let i=0; i < tasksList.length; i++){ %>
                <p>
                    <%= tasksList[i] %> | <a href="/deletar/<%= i %>"><i class="bi bi-trash"></i></a>
                </p>
            <% } %>
        </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
</body>

<script>
    function validarFormulario() {
        var tarefa = document.getElementsByName("task")[0].value;
        if (tarefa.trim() === '') {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Por favor, preencha a tarefa antes de enviar'
            });
            return false;
        }
        return true;
    }

</script>

</html>
